packages:
  global: !include packages/global.yaml
  esp8266: !include packages/esp8266-d1_mini.yaml

substitutions:
  slug: treat-dispenser
  name: Treat Dispenser

servo:
  - id: treat_servo
    output: treat_servo_output

output:
  - platform: esp8266_pwm
    id: treat_servo_output
    pin: D3
    frequency: 50 Hz

button:
  - platform: template
    name: Dispense
    id: pulse
    on_press:
      - servo.write:
          id: treat_servo
          level: -1
      - delay: 0.162s
      - servo.detach: treat_servo
